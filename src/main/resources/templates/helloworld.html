<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/addStudent}" th:object="${std}" method="post">
		<label for="firstName">First Name :</label> <input type="text"
			th:field="*{firstName}" id="firstName" placeholder="First Name">
		<label for="lastName">Second Name :</label> <input type="text"
			th:field="*{lastName}" id="lastName" placeholder="Last Name">
		<input type="submit" value="Add Student">
	</form>
</body>
</html>
